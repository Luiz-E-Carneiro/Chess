<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="CSS/overall.css">
    <link rel="stylesheet" href="CSS/board.css">
    <link rel="stylesheet" href="CSS/pieces.css">
    <link rel="shortcut icon" href="assets/imgs/browserTab.png" type="image/x-icon">
    <title>Chess</title>
</head>

<body>

    <div class="left-side">
        <div class="scoreboard-area">
            <h4>ScoreBoard</h4>
            <div>
                <span id="nameP1">Player 1</span><span>-</span><span id="pointsP1">0.0</span>
                <span> X </span>
                <span id="pointsP2">0.0</span><span>-</span> <span id="nameP2"> Player 2</span>
            </div>
            <p>Draws:<span>00</span></p>
        </div>
        <button class="reset-btn" id="resetBtn">Reset Scores</button>

        <div class="board-styles">
            <h4>Change Board Style</h4>
            <div>
                <div>
                    <h4>Format:</h4>
                    <div class="style" id="defaultStyle">
                        <span>Default:</span>
                        <div class="default-board">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                    <div class="style" id="_3Dstyle">
                        <span>3D:</span>
                        <div class="_3Dboard">
                            <div></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
                <div class="color-area">
                    <h4>Color:</h4>
                    <div class="default-color" id="defaultColor">
                        <div>
                            <div class="whiteSpot"></div>
                            <div class="blackSpot"></div>
                        </div>
                        <div>
                            <div class="blackSpot"></div>
                            <div class="whiteSpot"></div>
                        </div>
                    </div>
                    <div class="blue-board" id="blueColor">
                        <div>
                            <div class="lBlueSpot"></div>
                            <div class="dBlueSpot"></div>
                        </div>
                        <div>
                            <div class="dBlueSpot"></div>
                            <div class="lBlueSpot"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="promote-area-white" id="promoteWhiteArea">

    </div>
    <div class="x-Axie" id="xAxie">

        <div class="capture-area"></div>

        <div class="board" id="board"></div>

        <div class="capture-area"></div>

    </div>
    <div class="promote-area-black" id="promoteBlackArea">
    </div>
    <div class="right-side">
        <div class="players-area">
            <div class="actions-btns-area">
                <div class="timer-area">
                    <div class="line-timer" id="blackLine"></div>
                    <h3 class="timer blackTimer">
                        <span class="material-symbols-outlined" id="iconTimerBlack">alarm</span>
                        <span id="blackMinutes">00</span>:<span id="blackSeconds">00</span>
                    </h3>
                </div>
                <div>
                    <button class="action-btn give-up" id="blackGiveUp" disabled>
                        <span class="material-symbols-outlined">flag</span>
                        <span class="text">Give up</span>
                    </button>
                    <div id="blackDrawArea">
                        <button class="action-btn offer-draw" id="blackDraw" disabled>
                            <span class="material-symbols-outlined">handshake</span>
                            <span class="text">Offer Draw</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="player-name">
                <button id="editBlackName">
                    <span class="material-symbols-outlined">edit</span>
                </button>
                <h3 id="nameBlack">Player 2</h3>
            </div>
        </div>

        <div class="middle-area">
            <div class="result-area">
                <h2 class="result" id="result"></h2>
            </div>

            <div class="info-board">
                <button class="play-again-btn" id="playAgainBtn">
                    Play again
                    <span class="material-symbols-outlined">restart_alt</span>
                </button>
                <div class="line-between"></div>
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Increment</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <button class="min" value="0" disabled>Unlimited</button>
                            </td>
                            <td>
                                <button class="increments" disabled>None</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="min" value="5">5 min</button>
                            </td>
                            <td>
                                <button class="increments" value="5" disabled>5 seg</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="min" value="10">10 min</button>
                            </td>
                            <td>
                                <button class="increments" value="10" disabled>10 seg</button>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button class="min" value="15">15 min</button>
                            </td>
                            <td>
                                <button class="increments" value="15" disabled>15 seg</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="players-area">
            <div class="player-name">
                <button id="editWhiteName">
                    <span class="material-symbols-outlined">edit</span>
                </button>
                <h3 id="nameWhite">Player 1</h3>
            </div>
            <div class="actions-btns-area">
                <div class="timer-area">
                    <h3 class="timer whiteTimer">
                        <span class="material-symbols-outlined" id="iconTimerWhite">alarm</span>
                        <span id="whiteMinutes">00</span>:<span id="whiteSeconds">00</span>
                    </h3>
                    <div class="line-timer" id="whiteLine"></div>
                </div>
                <div>
                    <div id="whiteDrawArea">
                        <button class="action-btn offer-draw" id="whiteDraw" disabled>
                            <span class="material-symbols-outlined">handshake</span>
                            <span class="text">Offer Draw</span>
                        </button>
                    </div>
                    <button class="action-btn give-up" id="whiteGiveUp" disabled>
                        <span class="material-symbols-outlined">flag</span>
                        <span class="text">Give up</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="JS/main.js"></script>
    <script src="JS/board.js"></script>
    <script src="JS/resetGame.js"></script>
    <script src="JS/logic/moviment.js"></script>
    <script src="JS/logic/path.js"></script>
    <script src="JS/logic/interactive.js"></script>
    <script src="JS/logic/validator/check/check.js"></script>
    <script src="JS/logic/validator/check/checkMate.js"></script>
    <script src="JS/logic/validator/check/help_king.js"></script>
    <script src="JS/logic/validator/validates.js"></script>
    <script src="JS/logic/validator/block/path_block.js"></script>
    <script src="JS/logic/validator/block/block_cells.js"></script>
    <script src="JS/logic/validator/defender_piece.js"></script>
    <script src="JS/style.js"></script>
</body>

</html>
